<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weekend To-Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Weekend To-Do List</h1>
        <h2><em>Or: The Neverending Story</em></h2>
    </header>
    <main>
        <section>
            <h3>Add A Task</h3>
            <label>Description:</label><input type="text" value="" id="taskInput" size="50">
            <br />
            <label>Priority:</label>
                <select required id="priorityInput" >
                        <option value= ''>1 = urgent, 2 = eventual, 3 = theoretical</option>'  
                >   
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
        </select>   
            
            <br />
            <button type="button" id="submitBtn">Add Task</button>
        </section>
        <section>
            <div>
                <h3>Task List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Priority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
