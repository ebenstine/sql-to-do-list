<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weekend To-Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Weekend To-Do List, Never-Ending, In Perpetuity</h1>
    </header>
    <main>
        <section>
            <h3>Add Some Kind of Grown-Up-Ass Task</h3>
            <label>Task:</label><input type="text" name="" value="" id="taskInput" size="50">
            <br />
            <label>Importance:</label>
                <select id="importanceInput" 
                        placeholder= "how stupidly happy once complete" 
                >   
                        <option>Big Time!</option>
                        <option>Sure?</option>
                        <option>MEH</option>
        </select>   

            <br />
            <button type="button" id="submitBtn">Submit</button>
        </section>
        <section>
            <div>
                <h3>Task List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Grown-Up-Ass Task</th>
                            <th>Degree of Necessity</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
